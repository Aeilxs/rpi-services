server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  # Stores the cursor of read logs so we don't re-ingest everything on restart
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape system logs (auth.log, syslog, etc.)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with label `logging=promtail` (all of them for now)
      - source_labels: [__meta_docker_container_label_logging]
        regex: promtail
        action: keep

      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

      - source_labels: [__meta_docker_container_label_service_name]
        target_label: service_name

      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
