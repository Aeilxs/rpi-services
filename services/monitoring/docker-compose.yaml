name: monitoring

services:
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    environment:
      - DOCKER_HOST=tcp://docker-proxy:2375
    networks: [ monitoring_net, socket_net ]
    labels:
      - "logging=promtail"
      - "service_name=cadvisor"
    healthcheck:
      # HTTP check for /healthz endpoint funny guys at Google
      # see: https://github.com/google/cadvisor/blob/255cff7808a7d23802852e6fd9a12320b1035bf1/deploy/Dockerfile#L68
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    devices:
      - /dev/kmsg
    privileged: true

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.10.2
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    networks: [ monitoring_net ]
    labels:
      - "logging=promtail"
      - "service_name=node-exporter"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9100/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.thermal_zone'
      - '--collector.processes'
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  loki:
    container_name: loki
    image: grafana/loki:3.6.5
    restart: unless-stopped
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml:ro
      - ./appdata/loki:/loki
    networks: [ monitoring_net ]
    labels:
      - "logging=promtail"
      - "service_name=loki"
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  promtail:
    container_name: promtail
    image: grafana/promtail:3.6.5
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./config/promtail.yaml:/etc/promtail/config.yaml:ro
      - ./appdata/promtail:/var/lib/promtail
    networks: [ monitoring_net, proxy_caddy, socket_net ]
    labels:
      - "logging=promtail"
      - "service_name=promtail"
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          bash -c 'printf "GET / HTTP/1.1\n\n" > /dev/tcp/127.0.0.1/9080; exit $?'
      interval: 30s
      timeout: 10s
      retries: 3
    command: -config.file=/etc/promtail/config.yaml
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.8.1
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./appdata/prometheus:/prometheus
    networks: [ monitoring_net, proxy_caddy ]
    labels:
      - "logging=promtail"
      - "service_name=prometheus"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
    cap_drop:
      - ALL
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  grafana:
    container_name: grafana
    image: grafana/grafana:12.3.3
    restart: unless-stopped
    volumes:
      - ./appdata/grafana:/var/lib/grafana
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.home
      - GF_LIVE_ALLOWED_ORIGINS=https://grafana.home
      - GF_LIVE_HA_ENGINE_TYPE=none
      - GF_SERVER_HTTP_ADDR=0.0.0.0
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=1m
      - GF_DASHBOARDS_DEFAULT_TIME_RANGE=now-1h
    networks: [ monitoring_net, proxy_caddy ]
    labels:
      - "logging=promtail"
      - "service_name=grafana"
    healthcheck:
      # TCP socket check for port 3000
      test: [ "CMD-SHELL", "nc -z localhost 3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

networks:
  monitoring_net:
    name: monitoring_net
    driver: bridge
    external: true
  proxy_caddy:
    external: true
  socket_net:
    external: true
